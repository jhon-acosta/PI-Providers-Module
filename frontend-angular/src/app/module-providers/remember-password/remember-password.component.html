<div class="container" id="registration-form">
  <div class="rm">
    <div style="display: flex; justify-content: center;">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/full-stack-courses.appspot.com/o/Redes%2FWhatsApp%20Image%202021-08-17%20at%2010.41.35%20AM.jpeg?alt=media&token=27628499-1439-471d-8d1a-e8413de46d9a"
        alt="Not Found" class="img">
    </div>
    <h2 style="text-align: center;">Recuperar contraseña</h2>
    <div class="form-group" style="margin-bottom: 10px;">
      <label for="username">Correo electrónico:</label>
      <input [(ngModel)]="data.email" type="text" class="form-control" name="email"
        placeholder="Ingrese su correó electrónico" />
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button type="submit" class="btn btn-success btn" (click)="rememberPassword()">
        Enviar
      </button>
      <button type="submit" class="btn btn" style="background-color: #FF5722;color: honeydew;"
        [routerLink]="['/moduleProviders/login']">
        Iniciar Sesión
      </button>
    </div>
  </div>
</div>
