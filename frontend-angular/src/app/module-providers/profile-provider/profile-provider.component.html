<section id="work" class="portfolio-mf sect-pt4 route m-t-40 container" style="margin-top: 30px;">
	    
<!-- Datos de usuario -->
        <div class="card">
            <div class="card-header text-center bg-dark">
                <h2 class="text-warning">{{user.names}} {{user.surnames}}</h2>
                <h3 class="text-warning">{{user.email}}</h3>
            </div>
        </div>
        <!-- Data of provider -->
        <div class="card">
            <div class="card-header text-center bg-dark">
                <h3 class="text-warning">Perfil</h3>
            </div>
            <div class="card-body text-center" style="font-size:large">
                <div class="thumbnail" style="align-content: center">
                    <img src='{{avatar}}'>
                </div>
                <div class="pb-1">
                    Provincia : {{user.province}}
                 </div>
                <div class="pb-1">
                    N° de identificación : {{user.numberIdentification}}
                </div>
                <div class="pb-1" [hidden]="hiddenRuc">
                    Certificado Ruc : 
                    <a href="http://127.0.0.1:8000/storage/{{user.filePdf}}" target="_blank">{{nameDoc}}</a>
                </div>
                <div class="pb-1">
                   N° de teléfono : {{user.cellPhone}}
                </div>
                <button class="btn bg-warning text-light" routerLink="edit/{{user.id}}">Editar perfil</button>
            </div>
        </div>
</section>
