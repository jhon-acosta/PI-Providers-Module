<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-1 shadow rounded-1 my-5">
        <div class="card-body p-5 p-sm-5">
          <h5 class="card-title text-center fw-light fw-bold">
            INICIAR SESIÓN
          </h5>
          <form>
            <div style="text-align: center">
              <img src="../../../assets/img/icono-EcuaShopping.png" width="90px" height="100px" class="mb-4 center" />
            </div>
            <div class="form-floating mb-4">
              <input type="email" class="form-control" placeholder="name@example.com" name="email"
                [(ngModel)]="data.email" />
              <label for="floating">Correo electrónico</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" placeholder="Password" name="password"
                [(ngModel)]="data.password" />
              <label for="floating">Contraseña</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" (click)="rememberAccount()" [(ngModel)]="remember"
                name="remember">
              <label class="form-check-label" for="defaultCheck1">
                <small> Recordar cuenta </small>
              </label>
            </div>
            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-ingresar" type="submit" (click)="login()">
                Ingresar
                <i *ngIf="check" class="fa fa-check-circle"></i>
              </button>
            </div>
            <div class="form-group mb-2 text-center">
                <small> Iniciar con: </small>
              <button (click)="authGoogle()" class="btn btn-lg btn-google">
                <i class="fa fa-google"></i>oogle
              </button>
            </div>
            <div class="mt-2 justify-content-center align-items-center">
              <p class="textFooter" [routerLink]="['/moduleProviders/rememberPassword']">
                ¿Olvidó su contraseña?
              </p>
              <p class="textFooter" [routerLink]="['/moduleProviders/register']">
                ¿No tiene cuenta? <b>Registrarse</b>
              </p>
            </div>
            <div class="text-center">
              <a [routerLink]="['/']">Regresar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
