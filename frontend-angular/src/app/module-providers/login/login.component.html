<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-1 shadow rounded-1 my-5">
            <div class="card-body p-5 p-sm-5">
              <h5
                class="
                  card-title
                  text-center
                  mb-5
                  fw-light
                  fs-5
                  fw-bold
                  font-family:'Franklin
                  Gothic
                  Medium',
                  'Arial
                  Narrow',
                  Arial,
                  sans-serif
                "
              >
                Iniciar Sesión en Ecu-Shopping
              </h5>
              <form>
                <div style="text-align: center">
                  <img
                    src="../../../assets/img/icono-alibaba.png"
                    width="90px"
                    height="90px"
                    class="mb-4 center"
                  />
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floating">Email</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />

                  <label for="floating">Contraseña</label>
                </div>

                <div class="d-grid mb-4">
                  <button class="btn btn-lg btn-ingresar" type="submit">
                    Ingresar
                  </button>
                </div>

                <div class="form-group mt-4">
                  <button (click)="AuthGoogle()" class="btn btn-lg btn-google">
                    Ingresa con Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
